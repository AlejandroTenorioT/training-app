<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ejercicio - Gym App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Editar Ejercicio</h1>
        <p>Rutina: {{ ejercicio.rutina.nombre }}</p>
    </header>

    <main>
        <form action="{{ url_for('editar_ejercicio', ejercicio_id=ejercicio.id) }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del ejercicio:</label>
                <input type="text" name="nombre" value="{{ ejercicio.nombre }}" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="series">Número de series:</label>
                    <input type="number" name="series" min="1" value="{{ ejercicio.series }}" required>
                </div>

                <div class="form-group">
                    <label for="repeticiones_objetivo">Repeticiones objetivo por serie:</label>
                    <input type="number" name="repeticiones_objetivo" min="1" value="{{ ejercicio.repeticiones_objetivo }}" required>
                </div>

                <div class="form-group">
                    <label for="repeticiones_semanales">Repeticiones totales por semana:</label>
                    <input type="number" name="repeticiones_semanales" min="1" value="{{ ejercicio.repeticiones_semanales }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tiempo_descanso">Tiempo de descanso (minutos):</label>
                    <input type="number" name="tiempo_descanso" min="0" value="{{ ejercicio.tiempo_descanso }}" required>
                </div>

                <div class="form-group">
                    <label for="rir">Reps In Reserve (RIR):</label>
                    <input type="number" name="rir" min="0" max="5" value="{{ ejercicio.rir }}" required>
                    <small>0 = fallo, 1 = 1 rep en reserva, etc.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="musculos_trabajados">Músculos trabajados:</label>
                <input type="text" name="musculos_trabajados" value="{{ ejercicio.musculos_trabajados }}" placeholder="Ej: pectorales, tríceps, hombros" required>
            </div>

            <div class="form-group">
                <label for="imagen_url">URL de la imagen (opcional):</label>
                <input type="url" name="imagen_url" value="{{ ejercicio.imagen_url }}">
            </div>

            <div class="form-group">
                <label for="video_url">URL del video (opcional):</label>
                <input type="url" name="video_url" value="{{ ejercicio.video_url }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Guardar Cambios</button>
                <a href="{{ url_for('ver_rutina', rutina_id=ejercicio.rutina_id) }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; ATT 2025 Gym App. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
