<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gym App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Registro en Gym App</h1>
    </header>

    <main>
        <form action="{{ url_for('registro') }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>

            <label for="tipo_usuario">Tipo de cuenta:</label>
            <select name="tipo_usuario" required>
                <option value="usuario">Usuario</option>
                <option value="entrenador">Entrenador</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </main>
    <footer>
        <p>&copy; ATT 2025 Gym App. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
